<div class="modal-single">
    <header class="modal-single__header">
        <h2 class="modal-single__title">{{messageDialog.title}}</h2>
        <mat-icon svgIcon="close" class="modal-single__close color-text" (click)="close()"></mat-icon>
    </header>
    <section class="modal-single__content">
        <mat-icon svgIcon="{{messageDialog.icon}}" class="modal-single__icon {{iconColors[messageDialog.icon] || 'color-first'}}"></mat-icon>
        <label>{{messageDialog.message}}</label>
    </section>
    <footer class="modal-single__actions">
        <button mat-button class="button color-first smaller" (click)="ok()">Aceptar</button>
    </footer>
</div>
